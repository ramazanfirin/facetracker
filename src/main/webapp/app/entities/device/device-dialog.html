
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDeviceLabel" data-translate="facetrackerApp.device.home.createOrEditLabel">Create or edit a Device</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.device.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.device.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="facetrackerApp.device.deviceId" for="field_deviceId">Device Id</label>
            <input type="text" class="form-control" name="deviceId" id="field_deviceId"
                    ng-model="vm.device.deviceId"
                    required/>
            <div ng-show="editForm.deviceId.$invalid">
                <p class="help-block"
                    ng-show="editForm.deviceId.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="facetrackerApp.device.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.device.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="facetrackerApp.device.deviceType" for="field_deviceType">Device Type</label>
            <select class="form-control" name="deviceType" ng-model="vm.device.deviceType" id="field_deviceType">
                <option value="INPUT" data-translate="facetrackerApp.DeviceType.INPUT">INPUT</option>
                <option value="OUTPUT" data-translate="facetrackerApp.DeviceType.OUTPUT">OUTPUT</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="facetrackerApp.device.floor" for="field_floor">Floor</label>
            <select class="form-control" id="field_floor" name="floor" ng-model="vm.device.floor" ng-options="floor as floor.id for floor in vm.floors track by floor.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
