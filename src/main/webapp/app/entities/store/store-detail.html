
<div>
    <h2><span data-translate="facetrackerApp.store.detail.title">Store</span> {{vm.store.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="facetrackerApp.store.name">Name</span></dt>
        <dd>
            <span>{{vm.store.name}}</span>
        </dd>
        <dt><span data-translate="facetrackerApp.store.company">Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.store.company.id})">{{vm.store.company.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="store-detail.edit({id:vm.store.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
